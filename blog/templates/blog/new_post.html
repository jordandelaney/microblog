{% extends 'blog/base_generic.html' %}
{% load bootstrap4 %}
{% block content %}
    <h2>Add a New Post</h2>

    <form action="{% url 'blog:new-post' %}" method='post'>
        {% csrf_token %}
        {{ form.media }}
        {% bootstrap_form form %}
        <button name="submit" class="btn btn-primary">Submit</button>
        <input type="hidden" name="next" value="/">
    </form>
{% endblock content %}
