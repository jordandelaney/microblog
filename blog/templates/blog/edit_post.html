{% extends "blog/base_generic.html" %}
{% load bootstrap4 %}
{% block content %}
<h1>Edit Post: {{ blogpost.title }}</h1>
    <form action="" method="post">
        {% csrf_token %}
        {{ form.media }}
        {% bootstrap_form form %}
        <button name="submit" class="btn btn-primary">Submit</button>
        <input type="hidden" name="next" value="/">
    </form>
{% endblock %}
