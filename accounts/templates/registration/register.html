{% extends "blog/base_generic.html" %}
{% load bootstrap4 %}
{% block content %}
<h2>Welcome! Start your registration here.</h2>

    <form action="" method="post">
        {% csrf_token %}
        {% bootstrap_form form %}
        <button name="submit" class="btn btn-primary">Register</button>
        <input type="hidden" name="next" value="/">
    </form>

{% endblock content %}
